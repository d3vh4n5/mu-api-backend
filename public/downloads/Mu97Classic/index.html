<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 8rem;
            font-weight: 900;
            color: #2c3e50;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 4px 4px 0px #bdc3c7;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #7f8c8d;
        }

        p {
            margin-bottom: 30px;
            line-height: 1.6;
            color: #95a5a6;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Pequeña animación para el 404 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .error-code {
            display: inline-block;
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-code">
            <h1>404</h1>
        </div>
        <h2>¡Ups! Te perdiste en el ciberespacio.</h2>
        <p>
            La página que estás buscando no existe o ha sido movida a una nueva dirección. 
            No te preocupes, incluso a los mejores les pasa.
        </p>
        <a href="/" class="btn">Volver al Inicio</a>
    </div>

</body>
</html>
