<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Registro - Mu Online 99b</title>
    <style>
        body { background-color: #0b0b0b; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }

        #message { margin-top: 15px; text-align: center; font-size: 14px; }

        .success { color: #2ecc71; }
    </style>
</head>

<div class="register-box">
    <h2>MU ONLINE 99B</h2>
    <div id="server-status" style="text-align: center; margin-bottom: 20px;">
        Estado: <span id="status-dot" style="color: #2ecc71;">●</span> 
        Online: <span id="user-count">0</span>
    </div>

    <div class="ranking-box" style="background: #1a1a1a; padding: 20px; border-radius: 8px; border: 1px solid #d4af37; margin-bottom: 20px;">
        <h3 style="color: #d4af37; text-align: center; margin-top: 0;">TOP 10 GUERREROS</h3>
        <table style="width: 100%; font-size: 14px; text-align: left;">
            <thead>
                <tr style="color: #888; border-bottom: 1px solid #333;">
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Nivel</th>
                    <th>Resets</th>
                </tr>
            </thead>
            <tbody id="ranking-body">
                </tbody>
        </table>
    </div>
    <div id="message"></div>
    <form id="registerForm">
        <div class="input-group">
            <label>Usuario (Max 10)</label>
            <input type="text" id="username" maxlength="10" required>
        </div>
        <div class="input-group">
            <label>Contraseña (Max 10)</label>
            <input type="password" id="password" maxlength="10" required>
        </div>
        <div class="input-group">
            <label>Nombre Real</label>
            <input type="text" id="name" required>
        </div>
        <div class="input-group">
            <label>Correo Electrónico</label>
            <input type="email" id="email" required>
        </div>
        <button type="submit">CREAR CUENTA</button>
    </form>
    
    <div class="download-section" style="text-align: center; margin-top: 20px;">

            <button style="background: #27ae60; color: white;">DESCARGAR CLIENTE 99B</button>
        </a>
    </div>
</div>

<div id="admin-panel" class="register-box" style="display:none; border-color: #ff4d4d; margin-top: 20px;">
    <h2 style="color: #ff4d4d;">PANEL DE CONTROL GM</h2>
    
    <label>Nombre (PJ o Usuario):</label>
    <input type="text" id="admin-target" placeholder="Nombre...">
    
    <div style="display: grid; gap: 10px; margin-top: 10px;">
        <button onclick="adminAction('HACER_GM')" style="background: #f39c12;">HACER GM (Personaje)</button>
        <button onclick="adminAction('BANEAR_CUENTA')" style="background: #c0392b; color: white;">BANEAR CUENTA (Usuario)</button>
        <button onclick="adminAction('DESBANEAR_CUENTA')" style="background: #27ae60; color: white;">DESBANEAR CUENTA (Usuario)</button>
    </div>
</div>


<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const msgDiv = document.getElementById('message');
        msgDiv.innerHTML = "Procesando...";

        const data = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            name: document.getElementById('name').value,
            email: document.getElementById('email').value
        };

        try {
            const response = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                msgDiv.innerHTML = `<span class="success">${result.message}</span>`;
                document.getElementById('registerForm').reset();
            } else {
                msgDiv.innerHTML = `<span class="error">${result.error}</span>`;
            }
        } catch (error) {
            msgDiv.innerHTML = `<span class="error">No se pudo conectar con la API</span>`;
        }
    });

    // Función para cargar el Ranking y el Status
async function loadServerData() {
    try {
        // Cargar Status
        const resStatus = await fetch('http://localhost:3000/api/status');
        const dataStatus = await resStatus.json();
        document.getElementById('user-count').innerText = dataStatus.online;

        // Cargar Ranking
        const resRank = await fetch('http://localhost:3000/api/ranking');
        const dataRank = await resRank.json();
        const tbody = document.getElementById('ranking-body');
        
        tbody.innerHTML = dataRank.map((player, index) => `
            <tr style="border-bottom: 1px solid #222;">
                <td style="padding: 8px;">${index + 1}</td>
                <td>${player.Name}</td>
                <td>${player.cLevel}</td>
                <td style="color: #d4af37; font-weight: bold;">${player.Resets}</td>
            </tr>
        `).join('');

    } catch (error) {
        console.error("Error cargando datos del servidor", error);
    }
}

// Ejecutar al cargar la página
loadServerData();
// Opcional: Actualizar cada 30 segundos
setInterval(loadServerData, 30000);

async function login() {
    const user = document.getElementById('login-user').value;
    const pass = document.getElementById('login-pass').value;

    const res = await fetch('http://localhost:3000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user, password: pass })
    });

    const data = await res.json();

    if (res.ok) {
        localStorage.setItem('mu_token', data.token); // Guardamos el token en el navegador
        showPanel();
    } else {
        alert(data.error);
    }
}

function showPanel() {
    const token = localStorage.getItem('mu_token');
    if (token) {
        const payload = JSON.parse(atob(token.split('.')[1]));
        document.getElementById('display-name').innerText = payload.name;
        
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('user-panel').style.display = 'block';

        // SI EL USUARIO ES EL ADMIN, MOSTRAR PANEL DE GM
        if (payload.id === 'admin') {
            document.getElementById('admin-panel').style.display = 'block';
        }
    }
}

async function adminAction(action) {
    const target = document.getElementById('admin-target').value;
    const token = localStorage.getItem('mu_token');

    if(!target) return alert("Escribe un nombre.");

    const res = await fetch('http://localhost:3000/api/admin/update-status', {
        method: 'POST',
        headers: { 
            'Content-Type': 'application/json',
            'Authorization': token 
        },
        body: JSON.stringify({ targetName: target, action: action })
    });

    const data = await res.json();
    alert(data.message || data.error);
}

function logout() {
    localStorage.removeItem('mu_token');
    location.reload();
}

// Al cargar la página, verificamos si ya estaba logueado
showPanel();


async function hacerReset() {
    const char = document.getElementById('char-name').value;
    const token = localStorage.getItem('mu_token');

    const res = await fetch('http://localhost:3000/api/reset', {
        method: 'POST',
        headers: { 
            'Content-Type': 'application/json',
            'Authorization': token 
        },
        body: JSON.stringify({ charName: char })
    });

    const data = await res.json();
    alert(data.message || data.error);
}
