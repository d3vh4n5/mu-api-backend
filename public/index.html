<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Dungeon Not Found</title>
    <style>
        body {
            background-color: #050505;
            background-image: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            color: #d4af37; /* Oro MU */
            font-family: 'Georgia', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Marco estilo Interfaz de Usuario (UI) */
        .mu-container {
            border: 4px double #5a4a32;
            background: rgba(10, 10, 10, 0.9);
            padding: 40px;
            box-shadow: 0 0 20px #000, inset 0 0 50px #1a1108;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        /* Esquinas decorativas */
        .mu-container::before {
            content: "✦";
            position: absolute;
            top: 5px; left: 5px;
            font-size: 20px;
            color: #8e7343;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            color: #e74c3c; /* Color de HP bajo o daño */
            text-shadow: 2px 2px 5px #000, 0 0 15px #ff0000;
            letter-spacing: 5px;
        }

        h2 {
            text-transform: uppercase;
            font-size: 1.2rem;
            border-bottom: 1px solid #5a4a32;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #bfa161;
        }

        p {
            color: #a5a5a5;
            font-style: italic;
            margin-bottom: 30px;
        }

        /* Botones estilo MU */
        .btn-mu {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(to bottom, #4a4a4a 0%, #222 100%);
            border: 1px solid #8e7343;
            padding: 10px 25px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px #000;
        }

        .btn-mu:hover {
            background: linear-gradient(to bottom, #8e7343 0%, #5a4a32 100%);
            color: #000;
            border-color: #ffd700;
            transform: scale(1.05);
        }

        .status-bar {
            width: 100%;
            height: 5px;
            background: #333;
            margin-top: 20px;
            position: relative;
        }

        .hp-bar {
            width: 10%; /* Vida crítica */
            height: 100%;
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }
    </style>
</head>
<body>

    <div class="mu-container">
        <h2>Disconnected from Map</h2>
        <h1>404</h1>
        <p>"Has entrado en una zona deformada por el poder de Kundun. El mapa que buscas no existe en este servidor."</p>
        
        <a href="/" class="btn-mu">Regresar a Lorencia</a>

        <div class="status-bar">
            <div class="hp-bar"></div>
        </div>
        <small style="color: #555; display: block; margin-top: 10px;">Level: ??? | Server: Maya</small>
    </div>

</body>
</html>
